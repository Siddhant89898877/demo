<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --secondary-color: #FFC107; /* Amber */
            --background-light: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #333;
            --text-light: #555;
            --border-color: #e0e0e0;
            --spam-color: #d32f2f; /* Red */
            --not-spam-color: #388e3c; /* Dark Green */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        p.description {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .prediction-result {
            margin-top: 35px;
            font-size: 2.5em;
            font-weight: 700;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-result.spam {
            background-color: #ffebee; /* Light Red */
            color: var(--spam-color);
            border: 2px solid var(--spam-color);
        }

        .prediction-result.not-spam {
            background-color: #e8f5e9; /* Light Green */
            color: var(--not-spam-color);
            border: 2px solid var(--not-spam-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Basic Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 0 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p.description {
                font-size: 1em;
            }
            textarea, button {
                font-size: 1em;
                padding: 12px;
            }
            .prediction-result {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .prediction-result {
                font-size: 1.8em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ SMS Spam Detector</h1>
        <p class="description">Enter an SMS message below to check if it's spam or a legitimate (ham) message. Our machine learning model will analyze it instantly!</p>

        <form action="/predict" method="post">
            <label for="sms_message">Your SMS Message:</label>
            <textarea id="sms_message" name="sms_message" placeholder="e.g., 'WINNER! You've won a Â£1000 cash prize! Reply CLAIM to 80400 to collect.'" required></textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result {% if 'Spam' in prediction_text %}spam{% else %}not-spam{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
